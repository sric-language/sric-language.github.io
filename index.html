
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
  <title>Sric Language</title>
  <meta charset="UTF-8">

  <script type="text/javascript">
    window.onload=function(){
      var isZh = false;
      var lang = (navigator.appName=='Netscape'?navigator.language:navigator.userLanguage).toLowerCase();
      switch(lang){
          case 'zh-cn':
              isZh = true;
              break;
          case 'zh-tw':
              isZh = true;
              break;
          case 'zh-hk':
              isZh = true;
              break;
          default:
              isZh = false;
      }
      //var contentEn = document.getElementById("content-en");
      //var contentZh = document.getElementById("content-zh");

      if (!isZh) {
        window.location.href = 'index_en.html';
      }
      else {
        window.location.href = 'index_zh.html';
      }
    }
  </script>
</head>
<body>
  <div>
    <a href='index_en.html'>English</a>
    <a href='index_zhi.html'>中文</a>
  </div>
</body>
</html>
